<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUDS</title>
</head>
<body>
    <div class="crud">
       <div class="head">
        <h2>CRUDS</h2>
        <p>PRODUCT MANAGEMENT SYSTEM</p>
    </div>
       <div class="inputs">
            <input type="text" id="title" placeholder="title اسم المنتج ـــــ">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price الثمن ــــ ">
                <input onkeyup="getTotal()"  type="number" id="taxes" placeholder="taxes الضريبةـــــ">
                <input onkeyup="getTotal()"  type="number" id="ads" placeholder="ads الاعلان ــــــ">
                <input onkeyup="getTotal()"  type="number" id="discount" placeholder="discount التخفيض ـــــــ">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit"></button>
       </div>
       <div class="outputs">
        <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnSearch">
                <button onclick="getsearchMood(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getsearchMood(this.id)" id="searchCategory">Search By Category</button>
            </div>
        </div>
        <div id="deleteAll">
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>count</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
       </div>
    </div><br><br><br><br><br><br><br><br><br>
    <footer class="fot">
        <p class="fott"> Copyrights @ <span>TahaBenlala</span></p>
        <div class="abcd">
          <a href="https://www.facebook.com/taha.bnelala"><i class="fa-brands fa-facebook"></i></a>
          <a href="https://www.instagram.com/user19.09/?hl=fr"><i class="fa-brands fa-twitter"></i></a>
          <a href="https://twitter.com/?lang=fr"><i class="fa-brands fa-instagram"></i></a>
      </div>
      </footer>










      
   <script src="test.js"></script>
</body>
</html>
